[package]
name = "dtn7"
version = "0.12.0"
authors = ["Lars Baumgaertner <baumgaertner@cs.tu-darmstadt.de>"]
description = "Rust delay-tolerant-networking daemon and CLI tools based upon bp7 (dtn version 7 draft)"
edition = "2018"
license = "MIT OR Apache-2.0"
categories = ["command-line-utilities", "network-programming"]
repository    = "https://github.com/dtn7/dtn7-rs"
keywords = ["peer2peer", "dtn"]
exclude = [".vscode/", ".travis.yml"]
readme = "README.md"

[dependencies]
serde = { version = "1.0.117", features = ["derive"] }
serde_cbor = "0.11.1"
serde_json = "1.0.59"
serde_bytes = "0.11.5"
url = "2.2.0"
rand = "0.7.3"
#tokio = { version = "0.2.22", features = ["rt-core", "rt-threaded", "tcp", "udp"] }
tokio = { version = "0.3.4", features = ["full"] }
futures = "0.3.8"
pretty_env_logger = "0.4.0"
log = "0.4.11"
net2 = "0.2.35"
bytes = "0.6.0"
clap = "2.33.3"
config = "0.10.1"
lazy_static = "1.4.0"
bp7 = "0.6.6"
crossbeam = "0.8.0"
anyhow = "1.0.34"
parking_lot = "0.11.1"
actix-web = "3.2.0"
#actix-rt = "1.1.1"
tokio-util = { version = "0.5.0", features = ["codec"] }
futures-util = "0.3.8"
async-trait = "0.1.41"
attohttpc = { version = "0.16.0", default-features = false }
tinytemplate = "1.1.0"
humantime = "2.0.1"
actix-web-actors = "3.0.0"
actix = "0.10.0"
ws = "0.9.1"
tempfile = "3.1.0"
humansize = "1.1.0"
dtn7-plus = "0.1.6"
sled = "0.34.6"
bitflags = "1.2.1"
num-derive = "0.3.3"
num-traits = "0.2.14"
thiserror = "1.0.22"
#rweb = { version = "0.4.0", default-features = false }

[lib]
name = "dtn7"
path = "src/lib.rs"

